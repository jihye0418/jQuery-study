<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery예제(매개변수값 전달받는 방법)</title>
<script>
	$(function(){
		/*jQuery에서 특정 태그를 검색하는 방법
			contains(단어)
			not(찾는선택자)(범위)
			$(선택자).filter('찾는 조건에 해당하는 선택자(태그이름 | 속성선택자 | 콜백함수)')
		*/
		
		/*
		$('h1').filter(function(index){
			return index%2==0; //짝수만 리턴
		}).css({backgroundColor:'Black',color:'White'});
		// = $('h1').filter(':even').css({backgroundColor:'Black',color:'White'});
		// = $('h1:even').css({backgroundColor:'Black',color:'White'}); //css를 ({키:값}) 형식으로 넣었다.
		*/
		
		
		//if 제어문 형식과 비슷한 것 => $(선택자).is('찾을조건')  => true/false를 반환해줌
		$('h1').each(function(){ //h1 태그들 중에서~
			if($(this).is('.select')){ //.select가 있는 h1은~
				$(this).css('background','yellow').css('font-size','16px');
			}else{
				$(this).css('background','green'); //조건식에 해당되지 않은 h1 태그들
			}
		})
	});
</script>
</head>
<body>
<h2>jQuery 예제</h2>
<h1>Header-1</h1>
<h1 class="select">Header-2</h1>
<h1 id="select">Header-3</h1>
<h1>Header-4</h1>
<h1>Header-5</h1>
</body>
</html>
