<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery예제</title>
<script>
	$(function(){
		$.ajax({ //키 : 값 형태
			url:'item3.json', /* 요청문서, 키는 변경 불가능 */
			dataType:'json', /* 불러올 데이터 타입,  키는 변경 불가능*/
			success:function(data){ /* 성공했다면 데이터를 가져와서 할 일 */
				$('#treeData').append('<tr><td>id</td>'+'<td>name</td>'
						+'<td>price</td>'+'<td>description</td></tr>'); //①타이틀을 정의한 것이고.
				//$(부모).append(자식)   -> 부모 안에 자식을 추가하겠다. 
				
				
				//json 파일은 태그가 없어서 find('태그명')과 $(선택자).each()를 사용할 수 없다. 
				//배열은 $.each를 사용한다. (단독으로 쓰는 each를 사용한다.)
				//$.each()형식 ) $.each(컬렉션객체(배열),처리해주는 함수)
				$.each(data,function(){ //data를 각각 가지고 와서 할 일
					//데이터를 분리(파싱)-> find() or filter()
					
					//②여기부터는 해당 값을 넣는 과정
					$('#treeData').append('<tr><td>'+this.id+'</td><td>'
							+this.name+'</td><td>'
							+this.price+'</td><td>'
							+this.description+'</td></tr>');
				}) //---$.each
			} //---success
		}) //---ajax
	});
</script>
</head>
<body>
<h1>jQuery 예제(json파일 불러오기)</h1>
<table border="1" id="treeData">
	
</table>
</body>
</html>
