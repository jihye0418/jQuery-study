<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery예제(특정 태그의 내용을 삭제(remove, empty))</title>
<script>
	$(function(){
		// = $('#button1').bind('click',function(){})
		$('#button1').click(function(){
			$('#div1').remove();
			//전체 삭제 : drop table 삭제시킬 테이블명(구조까지 삭제 -> 내용도 삭제, 완전 삭제)
		});
		
		$('#button2').click(function(){
			$('#div1').empty();
			// 특정태그의 자식태그를 포함한다면 자식태그들 삭제 (내용만 삭제)
		});
		
		$('#button3').click(function(){
			$('.test').empty();
			//empty는 태그의 내용을 삭제시킬 때 사용
			//= delete from 삭제시킬 테이블명 (= 내용만 삭제, 테이블은 그대로)
		});
	});
</script>
</head>
<body>
<h1>jQuery 예제</h1>
<div id="div1" style="height: 100px; width: 300px; border:1px solid black; background-color:yellow;">
	<p class="test" style="height: 50px; width: 50px; border:1px solid black; background-color:yellow;">div first</p>
	<p>div second</p>
</div><br>
<button id="button1">Remove div</button>
<button id="button2">Empty div</button>
<button id="button3">Empty p</button>
</body>
</html>
