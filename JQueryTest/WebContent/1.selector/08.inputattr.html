<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery예제</title>
<script>
	$(function(){
		$('input:checkbox').attr('checked',false);
		// = $('input[type=checkbox]').attr('checked',false);
		
		$('input:disabled').attr('disabled',false);
		//->input 태그의 disable 속성을 false로 바꿔라 (비활성화 풀기)
		
		$('input:text').val('값을 입력하세요');
		// = $('input[type=text]').val('값을 입력하세요');
		// input 박스에 저장된 값 삭제 : val ('');
		
		$('input:password').css('background','pink').val('값입력');
		
		$('input:button').val('회원가입');
	});
</script>
</head>
<body>
<h1>jQuery 예제</h1>
<input type="text">
<input type="password">
<button>버튼2</button>
<hr>
<input type="checkbox" name="city" value="서울" checked>서울
<input type="button" value="확인" disabled>
</body>
</html>
