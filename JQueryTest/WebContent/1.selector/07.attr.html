<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery예제</title>
<script>
/*
[선택자 속성 설명 ]
 요소[속성명]->특정 속성을 가진 태그를 찾을때 사용 
 요소[속성명=값]->속성값이 일치하는 태그를 찾아라 
 요소[속성명!=값]->속성값이 일치하지않는 태그를 찾아라 

 요소[속성명^=값]->지정한값으로 시작하는 태그를 찾아라 
 요소[속성명|=값]->지정하는값을 찾거나 지정한글자- 태그를 찾아라 
 요소[속성명$=값]->지정한 값으로 끝나는 태그를 찾아라 
 요소[속성명*=값]->지정한 값을 포함한 태그를 찾아라(ex sql의 like연산자 비슷) 
 요소[속성명~=값]->지정한값을 단어로서 포함하는 태그를 찾아라
 */
	$(function(){
		$('button[name]').html('변경됨');
		//-> 버튼 중에서 name의 속성을 가진 버튼의 (태그포함) 텍스트를 변경하겠다
		
		$('input[type=text]').val('hello jQuery');
		//-> input에서 속성이 text인 것이 값을 추가하겠다.
		
		$('input[type!=text]').val('부정');
		//-> input 중 text가 아닌 것
		
		$('div[id=content-1]').css('background','green');
		//-> div 중 id가 content-1인 것
		
		$('div[id^=content-]').css('background','green');
		//->div 중 id가 content- 로 시작하는 것
		
		$('div[id |=content]').css('background','blue');
		//->div의 id에 content 단어가 있는 것들을 찾아라
		
		$('div[id$=2]').css('font-size','20px').css('background','yellow');
		//->div의 id값이 2로 끝나는 것
		
		$('input[id*=한국]').css('font-size','30px').css('background','brown');
		//->input태그 중 id속성에 '한국'이 들어간 것   -> 공백은 인식x
		
		$('input[name~=한국]').css('font-size','50px');
		//->input태그 중 name속성값이 한국을 포함 -> 공백 인식o -> 단어 중심으로 찾음!!
	});
</script>
</head>
<body>
<h3>속성선택자 이용(같은 태그일 때)</h3>
<button name="btb">버튼</button>
<button>버튼2</button>
<input type="text">
<input type="password">
<br>
<!-- val() : input box에 들어가 있는 값(value 값) -->
<input name="한국" value="한국">
<input name="한국인" value="한국인">
<input name="한국 민" value="한국 민">
<input name="대한민국" value="대한민국">

<div id="content-1">DIV content-1</div>
<div id="content-2">DIV content-2</div>

<input id="한국" value="한국">
<input id="한 국인" value="한 국인">
<input id="한국민" value="한국민">
<input id="대한민국" value="대한민국">
</body>
</html>
