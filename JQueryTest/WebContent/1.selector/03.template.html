<script>
	$(function(){
		var $test = $('h1'); //var $변수명 => 객체를 저장하고 있는 변수
		$test.css('font-family','궁서체').css('font-size','30px').css('color','red');
	});
</script>

<body>
<h1>jQuery css 예제</h1>
</body>
