<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery예제</title>
<script>
	$(function(){
		/*
			요소:odd->홀수번째 위치한 태그를 찾기
			요소:even ->짝수번째 위치한 태그를 찾기
			요소:first->첫번째 위치의 태그
			요소:last->마지막번째 위치의 태그
			
			요소:contains(찾는문자열)->찾는 문자열을 가진 태그찾기
			요소:eq(n)->n번째 위치를 가진 태그찾기(인덱스번호가 같은거) ->ex) ~where ename='홍길동'
			요소:gt(n)->n번째보다 큰 위치를 가진 태그찾기 ex) >3
			요소:lt(n)->n번째보다 작은위치(인덱스번호) 위치를 가진 태그찾기 <2
			요소:not(선택자)->선택자와 일치하지 않은  태그찾기
			요소:has(특정 태그)->특정태그를 찾을때 사용
		*/
		
		$('tr:even').css('background','pink');
		//*인덱스는 0부터 시작함 주의!
		
		$('tr:odd').css('background','yellow');
		
		$('tr:first').css('font-size','23px').css('background','green');
		// = $('tr').first().css('font-size','23px').css('background','green');
		
		$('tr:last').css('font-size','30px').css('background','cyan');
		
		$('tr:last').prev().css('font-size','30px').css('background','brown');
		// = $('tr:eq(4)').prev().css('font-size','30px').css('background','brown');
		//tr 태그 마지막의 이전
		
		$('tr:first').next().css('font-size','13px').css('background','orange');
		//tr 태그 첫번째의 다음
		
		//추가
		$('td:contains(A형)').css('background','purple');
		//td 중 'A형'을 포함하는 것
		
		$('tr:eq(0)').css('font-size','23px').css('background','yellow');
		// = $('tr').eq(4).css('font-size','23px').css('background','yellow');
		//tr태그의 인덱스번호 0
		
		$('tr:gt(2)').css('font-family','바탕체').css('font-size','16px').css('color','red');
		//tr에서 인덱스 2번보다 큰 것 (=인덱스 3,4번)
		
		$('tr:lt(2)').css('font-family','바탕체').css('font-size','16px').css('color','red');
		//tr에서 인덱스 2번보다 작은 것 (=인덱스 0,1번)
		
		$('tr').not(':even').css('color','green');
		// = $('tr:not(:even)').css('color','green');
		//tr에서 짝수가 아닌 것
	});
</script>
</head>
<body>
<center>
	<h1>jQuery 예제</h1>
		<table border="1">
			<tr>
				<th>이름</th>
				<th>혈액형</th>
			</tr>
			<tr>
				<td>테스트</td>
				<td>A형</td>
			</tr>
			<tr>
				<td>임시</td>
				<td>B형</td>
			</tr>
			<tr>
				<td>테스트2</td>
				<td>O형</td>
			</tr>
			<tr>
				<td>테스트3</td>
				<td>AB형</td>
			</tr>
		</table>
</center>
</body>
</html>
