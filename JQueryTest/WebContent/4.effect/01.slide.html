<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<title>jQuery예제</title>
<style>
	div{
		background: #3d9a44;
		margin: 3px;
		width: 80px;
		height: 40px;
		float: left;
	}
</style>
<script>
	$(function(){
		$('#slideup').click(function(){ //slideup버튼을 눌렀을 때 할 일
			//형식) $(선택자).slideUp() or slideUp(유지시간,처리할함수)
			//유지시간 : 초 / 문자열(slow,fast)
			$('div').slideUp(); //default값 적용됨
		});
		
		$('#slidedown').click(function(){
			//형식) $(선택자).slideDown() or slideDown(유지시간,처리할함수)
			//유지시간 : 초 / 문자열(slow,fast)
			$('div').slideDown('slow');
		});
		
		$('#slideToggle').click(function(){
			//형식) $(선택자).slideToggle() or slideToggle(유지시간,처리할함수)
			//유지시간 : 초 / 문자열(slow,fast)
			$('div').slideToggle('slow');
		});
	});
</script>
</head>
<body>
<h1>jQuery 예제</h1>
<button id="slideup">slideup</button>
<button id="slidedown">slidedown</button>
<button id="slideToggle">slideToggle</button>
<p>
<div></div><div></div><div></div><div></div>
</body>
</html>
